<script type="text/javascript">
  
var testTopTen = [
    {
        "date": "2015-03-04",
        "location": "MD",
        "searchField": "papas",
        "count": 23,
        "responseTime": 450
    },
    {
        "date": "2015-04-04",
        "location": "NY",
        "searchField": "Pizza",
        "count": 24,
        "responseTime": 23
    }
];
function returnTopQueries(json_test){
var elem = '<thead>' +
                    + '<tr>'
                    +  '<th>#</th>'
                    +  '<th>Search Field</th>'
                    + '<th>Count</th>'
                    + '</tr>'
                  + '</thead>'
				  + '<tbody>';
for(var i = 0; i < json_test.length; i++){
elem +=               '<tr>'
		      + '<td>' + (i+1) + '</td>'
                      + '<td>' + json_test[i].SearchField+ '</td>'
                      + '<td>' + json_test[i].Count + '</td>'
                      + '</tr>';

}
elem += '</tbody>';
$(elem).appendTo('#my-table');
}
	
	$.ajax({
		'async': false,
		url:   'http://wiley.orbistechnologies.com/dataIngestion/rest/monitor/topten'
		//url: 'https://api.fda.gov/food/enforcement.json?api_key=LEsaCnFqu5NnXynoyvcNjtaSTEde5r7inxEfcTIH',
		
		}).done(function(TopTen) {
		//Return the search results
		returnTopQueries(TopTen);
		});
	

</script>
